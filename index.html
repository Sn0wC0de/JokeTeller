<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Teller</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- joke set -->
    
    <div class="multiselect" id="categoryWrapper">
          
        <input type="checkbox" id="cat-cb1" name="Programming" ><label for="cat-cb1">Programming</label>
        <input type="checkbox" id="cat-cb2" name="Miscellaneous"><label for="cat-cb2">Misc</label>
        <input type="checkbox" id="cat-cb3" name="Dark"><label for="cat-cb3">Dark</label>
        <input type="checkbox" id="cat-cb4" name="Pun"><label for="cat-cb4">Pun</label>
        <input type="checkbox" id="cat-cb5" name="Spooky"><label for="cat-cb5">Spooky</label>
        <input type="checkbox" id="cat-cb6" name="Christmas"><label for="cat-cb6">Christmas</label>                        
        
    </div>
         
   
    <div class="container">
        <button id="button">Tell Me a Joke</button>
        <audio id="audio" controls hidden></audio>
    </div>
   
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
